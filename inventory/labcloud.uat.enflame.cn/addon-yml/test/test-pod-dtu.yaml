apiVersion: v1
kind: Pod
metadata:
  name: pod-dtu-1
spec:
  containers:
  - name: pod-dtu-1
    image: harbor.uat.enflame.cn/enflame.cn/tensorflow_1.14_ubuntu_amd64_16.04_py3.5:1.15GA
    imagePullPolicy: IfNotPresent
    command: ["sleep"]
    args: ["100000"]
    securityContext:
      capabilities:
        add: [ "IPC_LOCK" ]
    resources:
      limits:
         enflame.com/dtu: 1
         #rdma/hca: 1
    volumeMounts:
    - name: root 
      mountPath: /root
      readOnly: false
    - name: workspace 
      mountPath: /home
      readOnly: false
    - name: efsmi
      mountPath: /usr/local/efsmi
      readOnly: true
  volumes:
  - name: root 
    hostPath:
      path: "/root"
      type: Directory
  - name: workspace
    hostPath:
      path: "/home"
      type: Directory
  - name: efsmi
    hostPath:
      path: "/usr/local/efsmi"
      type: Directory
