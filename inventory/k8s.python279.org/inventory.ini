# ## Configure 'ip' variable to bind kubernetes services on a
# ## different ip than the default iface
# ## We should set etcd_member_name for etcd cluster. The node that is not a etcd member do not need to set the value, or can set the empty string value.
[all]
u1802 ansible_host=192.168.18.102 ip=192.168.18.102
#u1803 ansible_host=192.168.18.103 ip=192.168.18.103
#u1804 ansible_host=192.168.18.104 ip=192.168.18.104
#u1805 ansible_host=192.168.18.105 ip=192.168.18.105
#u1806 ansible_host=192.168.18.106 ip=192.168.18.106
#u1807 ansible_host=192.168.18.107 ip=192.168.18.107

[kube-master]
u1802
#u1803
#u1804

[etcd]
u1802
#u1803
#u1804

[kube-node]
u1802
#u1805
#u1806
#u1807

[k8s-cluster:children]
kube-master
kube-node

[k8s-cluster:children]
kube-master
kube-node
