---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: logging
    app.kubernetes.io/name: logstash
  name: logstash
  namespace: monitoring
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type:
      RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/component: logging
      app.kubernetes.io/name: logstash
  template:
    metadata:
      labels:
        app.kubernetes.io/component: logging
        app.kubernetes.io/name: logstash
    spec:
      containers:
      - image: harbor.uat.enflame.cn/library/logstash:6.8.15
        name: logstash
        resources:
          limits:
            cpu: 4000m
            memory: 8Gi
          requests:
            cpu: 250m
            memory: 250Mi
        ports:
        - containerPort: 5044
          name: logstash
          protocol: TCP
        volumeMounts:
          - name: config-volume
            mountPath: /usr/share/logstash/config
          - name: logstash-pipeline-volume
            mountPath: /usr/share/logstash/pipeline
        livenessProbe:
          tcpSocket:
            port: 5044
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 5044
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: config-volume
        configMap:
          name: logstash-configmap
          items:
            - key: logstash.yml
              path: logstash.yml
      - name: logstash-pipeline-volume
        configMap:
          name: logstash-configmap
          items:
            - key: logstash.conf
              path: logstash.conf
